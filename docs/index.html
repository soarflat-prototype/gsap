<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <title>gsap</title>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background: #000;
    }
  </style>
</head>
<body>
  <svg width="400" height="400">
    <mask>
      <clipPath id="clipping">
        <polygon id="triangle" x="0" y="0" width="380" height="380" points="380,0 380,380 190,190"/>
      </clipPath>
    </mask>
    <rect clip-path="url(#clipping)" x="0" y="0" width="400" height="400" fill="lightpink"/>
  </svg>
