<!DOCTYPE html>
<html lang="js">
<head>
  <meta name="viewport" content="width=device-width, width=750, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <title>gsap</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #box {
      width: 100px;
      height: 100px;
      background: #000;
    }
  </style>
</head>
<body>
  <svg id="top" width="750" height="1216" viewbox="0 0 750 1216">
    <image class="imageRight" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/ned.png" x="50%" y="538" width="50%" height="572" preserveaspectratio="xMidYMid slice" clip-path="url(#topClipRight)"></image>
    <image class="imageLeft" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="./images/ned.png" y="538" width="50%" height="572" preserveaspectratio="xMidYMid slice" clip-path="url(#topClipLeft)"></image>
  </svg>

  <svg class="mask" width="750" height="1216" viewbox="0 0 750 1216">
    <clippath id="topClipRight" clip-rule="evenodd">
      <polygon id="topClipRightP" points="750,535 750,1110 375,820"></polygon>
    </clippath>
    <clippath id="topClipLeft" clip-rule="evenodd">
      <polygon id="topClipLeftP" points="0,535 375,820 0,1110"></polygon>
    </clippath>
  </svg>

  <script src="./js/main2.js"></script>
</body>
</html>
